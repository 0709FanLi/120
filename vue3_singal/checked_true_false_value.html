<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo23</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                checked: true,
                name:'',
            }
        },

        template: 
        `
        <div>
            {{name}}
            <input 
                type="checkbox" 
                v-model="name"  
                true-value="JSPang.com"
                false-value="技术胖"
                />
        </div>
        `

    })
    const vm = app.mount("#app")

</script>

</html>
