<script>
    let people = {
        name: 'tom',
        age: 18
    }
    console.log('people.name', people.name)
    console.log('people.name', people.age)

    let animal = {}
    let age
    let i = 1
    Object.defineProperty(animal, 'age', {
        get: function () {
            console.log('获取年龄')
            return age
        },
        set: function (newVal) {
            console.log('设置年龄')
            i++
            age = newVal + i
        }
    })
    animal.age = '1months'
    animal.age = '2months'
    animal.age = '3months'
    animal.age = '4months'
    animal.age = '5months'
    console.log(animal.age) // 5months6
</script>
