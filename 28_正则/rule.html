<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>正则</title>
    </head>
    <body>
        <script>
            var str = 'Hello world! Hello8889999'
            //查找"Hello"
            var patt = /Hello\./g
            var result = patt.exec(str)
            console.log('result', result)
            document.write('返回值: ' + result)
            //查找 "RUNOOB"
            patt = /RUNOOB/g
            result = patt.exec(str)
            document.write('<br>返回值: ' + result)

            // 1. 除了大写字母和数字
            let p1 = /[^A-Z0-9]{1,17}/g
            let s1 = 'ajdlk klfjlad 0980asd7f79703jl@!#?4m90980-@#4lj()(jKKadfweK-jk'
            let r1 = s1.replace(p1, '') //  09807797034909804KKK
    /*
        ^ 取反
        i 忽略大小写
        g 全局
        {}  最多17位
    */

            let p3 = /https/
            let s3 = 'https90909090909'
            console.log(s3.replace(p3, 'http'))
    // $  匹配字符串结束
        let base = "/documents/%E2%82%AC#"
        console.log(base.replace(/#$/,'11111111111111'));  //  /documents/%E2%82%AC11111111111111


        </script>
    </body>
</html>
