<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>正则</title>
    </head>
    <body>
        <div class="" id="app">
            <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
            <ol>
                <todo-item v-for="(item, key) in groceryList" :key="key" :todo="item"></todo-item>
            </ol>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </body>
</html>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString(),
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })

    console.log('app', app.$el)
</script>
