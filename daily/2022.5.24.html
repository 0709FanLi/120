<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2020.05.24</title>
    </head>
    <body>
        <div class="" id="app">
            <input v-model="msg" />
            <button type="button" @click="conFunc">点我!</button>
        </div>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            msg: ''
        },
        methods: {
            conFunc() {
                console.log(this.msg)
                let reg = /^[1-9]{1,2}$/
                console.log(reg.test(this.msg))
            }
        }
    })
    //  0 到 100的整数
</script>
