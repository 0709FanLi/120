<script>
    'use strict'
    class Parent {
        constructor() {}
        add(x, y) {
            console.log('x+y', x + y)
            return x + y
        }
    }

    class Child extends Parent {
        // constructor(){
        //     super();
        // }
        myMethod(msg) {
            console.log('this', this.add(1, 5))
            super.add(1, 2)
        }
    }
    // console.log('Child',Child);
    // Parent.myMethod(1); // static 1

    var child = new Child()
    child.myMethod()
    // new Parent()  返回 Parent 实例
    // console.log('parent', new Parent() === Parent.prototype.contructor);
    // console.log('parent', Parent.prototype.constructor === Parent );
</script>
