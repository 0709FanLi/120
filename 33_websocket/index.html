<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>websocket</title>
    </head>
    <body></body>
</html>
<script>
    let ws = new WebSocket('ws://localhost:9999')

    // onopen 建立链接后触发
    ws.onopen = function () {
        ws.send('链接成功了~~~')
    }

    ws.onmessage = function (res) {
        console.log('res', res)
    }
</script>
